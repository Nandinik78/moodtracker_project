<!DOCTYPE html>
<html>
<head>
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2 class="mb-4">Daily Mood Tracker</h2>
    <form action="/add" method="POST" class="mb-4">
        <label>Mood:</label>
        <select name="mood" class="form-select" required>
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
            <option value="Anxious">Anxious</option>
            <option value="Neutral">Neutral</option>
        </select><br>
        <label>Note:</label>
        <textarea name="note" class="form-control" rows="2"></textarea><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h4>Recent Entries:</h4>
    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item">
                <strong>{{ entry[1] }}</strong>: {{ entry[2] }} - {{ entry[3] }}
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/chart" class="btn btn-success">View Mood Chart</a>
</body>
</html>
